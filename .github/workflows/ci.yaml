name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  analyze:
    runs:
      using: 'docker'
      image: 'Dockerfile'
      target: dev
    container:
      image: ghcr.io/phicorders/rust:latest
      target: dev
    steps:
      - name: Checking Formatting
        run: |
          cargo fmt --all -- --check
      - name: Linting
        run: |
          cargo clippy --all-targets --all-features
